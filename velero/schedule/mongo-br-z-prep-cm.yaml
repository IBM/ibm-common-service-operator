            volumeMounts:
            - mountPath: "/work-dir"
              name: tmp-mongodb
            - mountPath: "/dump"
              name: mongodump
            - mountPath: "/cred/mongo-certs"
              name: icp-mongodb-client-cert
            - mountPath: "/cred/cluster-ca"
              name: cluster-ca-cert
            env:
              - name: ADMIN_USER
                valueFrom:
                  secretKeyRef:
                    name: icp-mongodb-admin
                    key: user
              - name: ADMIN_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: icp-mongodb-admin
                    key: password
