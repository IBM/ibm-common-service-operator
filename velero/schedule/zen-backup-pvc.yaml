apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zen-backup-pvc
  namespace: ibm-common-services
  labels:
    foundationservices.cloudpak.ibm.com: zen-data
spec:
  storageClassName: ibmc-block-retain-gold
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  volumeMode: Filesystem
