apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cpfs-util-role
  namespace: cs-op
  labels:
    foundationservices.cloudpak.ibm.com: cpfs-util-backup
rules:
  - verbs:
      - create
      - get
      - delete
      - watch
      - update
      - list
      - patch
    apiGroups:
      - ''
      - batch
      - extensions
      - apps
      - policy
      - operator.ibm.com
      - operators.coreos.com
      - cert-manager.io
    resources:
      - pods
      - pods/log
      - deployments
      - deployments/scale
      - statefulsets
      - statefulsets/scale
      - pods/exec
      - pods/portforward
      - endpoints
      - pods/status
      - jobs
      - secrets
      - commonservices
      - packagemanifests
      - configmaps
      - subscriptions
      - catalogsources
      - certificates
      - issuers
      - namespacescopes
  - verbs:
      - get
      - list
    apiGroups:
      - postgresql.k8s.enterprisedb.io
    resources:
      - clusters