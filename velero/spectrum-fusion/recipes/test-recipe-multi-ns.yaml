apiVersion: spp-data-protection.isf.ibm.com/v1alpha1
kind: Recipe
metadata:
  name: cs-recipe
  namespace: ibm-spectrum-fusion-ns
spec:
  appType: common-service
  groups:
    - includeClusterResources: true
      includedResourceTypes:
        - secrets
        - certificates.cert-manager.io
        - issuers.cert-manager.io
        - clusterissuers.cert-manager.io
        - certmanagerconfigs.operator.ibm.com
        - customresourcedefinitions.apiextensions.k8s.io
      labelSelector: foundationservices.cloudpak.ibm.com=cert-manager
      name: cert-manager-resources
      type: resource
    - backupRef: cert-manager-resources
      includeClusterResources: true
      includedResourceTypes:
        - secrets
        - certificates.cert-manager.io
        - issuers.cert-manager.io
        - clusterissuers.cert-manager.io
        - certmanagerconfigs.operator.ibm.com
      labelSelector: foundationservices.cloudpak.ibm.com=cert-manager
      name: cert-manager-workload-resources
      type: resource
    - backupRef: cert-manager-resources
      includeClusterResources: true
      includedResourceTypes:
        - customresourcedefinitions.apiextensions.k8s.io
      name: cert-manager-crd
      type: resource
    - labelSelector: foundationservices.cloudpak.ibm.com=licensing
      name: licensing-resources
      type: resource
    - includedResourceTypes:
        - catalogsources.operators.coreos.com
      labelSelector: foundationservices.cloudpak.ibm.com=catalog
      name: common-services-catalogs
      type: resource
    - includedNamespaces:
        - openshift-config
      includedResourceTypes:
        - secrets
      labelSelector: foundationservices.cloudpak.ibm.com=pull-secret
      name: pull-secret
      type: resource
    - includedResourceTypes:
        - configmaps
      labelSelector: foundationservices.cloudpak.ibm.com=configmap
      name: common-services-configmaps
      type: resource
    - includedResourceTypes:
        - roles
        - rolebindings
        - serviceaccounts
      labelSelector: foundationservices.cloudpak.ibm.com=permissions
      name: cs-operator-permissions
      type: resource
    - includeClusterResources: true
      labelSelector: foundationservices.cloudpak.ibm.com=namespace
      name: common-services-namespace
      type: resource
    - includedResourceTypes:
        - operatorgroups.operators.coreos.com
      labelSelector: foundationservices.cloudpak.ibm.com=operatorgroup
      name: common-services-operatorgroups
      type: resource
    - includedResourceTypes:
        - subscriptions.operators.coreos.com
      labelSelector: foundationservices.cloudpak.ibm.com=subscription
      name: common-services-subscriptions
      type: resource
    - includedResourceTypes:
        - subscriptions.operators.coreos.com
      labelSelector: foundationservices.cloudpak.ibm.com=singleton-subscription
      name: singleton-subscriptions
      type: resource
    - includeClusterResources: true
      includedResourceTypes:
        - customresourcedefinitions.apiextensions.k8s.io
      labelSelector: foundationservices.cloudpak.ibm.com=crd
      name: commonservice-crd
      type: resource
    - includeClusterResources: true
      includedResourceTypes:
        - deployments
        - roles
        - serviceaccounts
        - rolebindings
        - configmaps
      labelSelector: foundationservices.cloudpak.ibm.com=cpfs-util-backup
      name: setup-tenant-resources
      type: resource
    - labelSelector: foundationservices.cloudpak.ibm.com=cpfs-util-backup
      name: cpfs-util-volume
      type: volume
    - includeClusterResources: true
      includedResourceTypes:
        - customresourcedefinitions.apiextensions.k8s.io
      labelSelector: foundationservices.cloudpak.ibm.com=crd
      name: nss-crd
      type: resource
    - includedResourceTypes:
        - commonservices.operator.ibm.com
      labelSelector: foundationservices.cloudpak.ibm.com=commonservice
      name: commonservice-cr
      type: resource
    - includedResourceTypes:
        - namespacescopes.operator.ibm.com
      labelSelector: foundationservices.cloudpak.ibm.com=nss
      name: nss-cr
      type: resource
    - includedResourceTypes:
        - operandrequests.operator.ibm.com
        - operandconfigs.operator.ibm.com
      labelSelector: foundationservices.cloudpak.ibm.com=operand
      name: odlm-resources
      type: resource
    - labelSelector: foundationservices.cloudpak.ibm.com=zen5-data
      name: zen-volume
      type: volume
    - includeClusterResources: true
      includedResourceTypes:
        - deployments
        - serviceaccount
        - role
        - rolebinding
        - configmaps
      labelSelector: foundationservices.cloudpak.ibm.com=zen5-data
      name: zen-br-resources
      type: resource
    - includeClusterResources: true
      includedResourceTypes:
        - zenservices.zen.cpd.ibm.com
        - customresourcedefinitions.apiextensions.k8s.io
      labelSelector: foundationservices.cloudpak.ibm.com=zen
      name: zen
      type: resource
    - backupRef: zen
      includeClusterResources: true
      includedResourceTypes:
        - zenservices.zen.cpd.ibm.com
      name: zen-instance
      type: resource
      labelSelector: foundationservices.cloudpak.ibm.com=zen
    - backupRef: zen
      includeClusterResources: true
      includedResourceTypes:
        - customresourcedefinitions.apiextensions.k8s.io
      name: zen-crd
      type: resource
    - backupRef: zen-br-resources
      includeClusterResources: true
      includedResourceTypes:
        - serviceaccount
        - role
        - rolebinding
        - configmaps
      name: zen-pre-deploy
      type: resource
    - backupRef: zen-br-resources
      includeClusterResources: true
      includedResourceTypes:
        - deployments
      name: zen-deployment
      type: resource
    - labelSelector: foundationservices.cloudpak.ibm.com=cs-db-data
      name: cs-db-volume
      type: volume
    - includeClusterResources: true
      includedResourceTypes:
        - deployments
        - serviceaccount
        - role
        - rolebinding
        - configmaps
      labelSelector: foundationservices.cloudpak.ibm.com=cs-db-data
      name: cs-db-br-resources
      type: resource
    - backupRef: cs-db-br-resources
      includeClusterResources: true
      includedResourceTypes:
        - serviceaccount
        - role
        - rolebinding
        - configmaps
      name: cs-db-pre-deploy
      type: resource
    - backupRef: cs-db-br-resources
      includeClusterResources: true
      includedResourceTypes:
        - deployments
      name: cs-db-deployment
      type: resource
  hooks:
    - chks:
        - condition: '{$.status.phase} == {"Running"}'
          name: podReady
          onError: fail
          timeout: 600
      labelSelector: 'k8s.enterprisedb.io/cluster=common-service-db,role=primary'
      name: common-service-db-check
      namespace: cs-serv
      onError: fail
      selectResource: pod
      timeout: 600
      type: check
    - chks:
        - condition: '{$.status.phase} == {"Running"}'
          name: podReady
          onError: fail
          timeout: 1200
      labelSelector: app.kubernetes.io/name=operand-deployment-lifecycle-manager
      name: odlm-check
      namespace: cs-op
      onError: fail
      selectResource: pod
      timeout: 1200
      type: check
    - chks:
        - condition: '{$.status.phase} == {"Running"}'
          name: podReady
          onError: fail
          timeout: 600
      labelSelector: foundationservices.cloudpak.ibm.com=cpfs-util-backup
      name: setup-tenant-check
      namespace: cs-op
      onError: fail
      selectResource: pod
      timeout: 600
      type: check
    - chks:
        - condition: '{$.status.phase} == {"Running"}'
          name: podReady
          onError: fail
          timeout: 600
      labelSelector: app.kubernetes.io/name=cert-manager
      name: cert-manager-operator-check
      namespace: ibm-cert-manager
      onError: fail
      selectResource: pod
      timeout: 600
      type: check
    - chks:
        - condition: '{$.status.phase} == {"Running"}'
          name: podReady
          onError: fail
          timeout: 600
      labelSelector: app.kubernetes.io/name=ibm-cert-manager-webhook
      name: cert-manager-webhook-check
      namespace: ibm-cert-manager
      onError: fail
      selectResource: pod
      timeout: 600
      type: check
    - chks:
        - condition: '{$.status.phase} == {"Running"}'
          name: podReady
          onError: fail
          timeout: 1200
      labelSelector: 'k8s.enterprisedb.io/cluster=zen-metastore-edb,role=primary'
      name: zen-metastore-edb-check
      namespace: cs-serv
      onError: fail
      selectResource: pod
      timeout: 1200
      type: check
    - chks:
        - condition: '{$.status.zenStatus} == {"Completed"}'
          name: zenserviceReady
          onError: fail
          timeout: 1800
      labelSelector: foundationservices.cloudpak.ibm.com=zen
      name: zen-check
      namespace: cs-serv
      onError: fail
      selectResource: zenservices.zen.cpd.ibm.com
      timeout: 1800
      type: check
    - labelSelector: foundationservices.cloudpak.ibm.com=test-data
      name: hook
      namespace: cs-serv
      onError: fail
      ops:
        - command: |
            ["/bin/bash", "-c","/test/backup_mongo.sh", "cs-serv"]
          container: test-backup-job
          name: backup-mongo
          timeout: 600
        - command: |
            ["/bin/bash", "-c","/test/restore_mongo.sh", "cs-serv"]
          container: test-backup-job
          name: restore-mongo
          timeout: 600
        - command: '["/usr/bin/sleep", "120"]'
          container: test-backup-job
          name: mongo-delay
          timeout: 140
      selectResource: pod
      type: exec
    - labelSelector: foundationservices.cloudpak.ibm.com=cpfs-util-backup
      name: setup-tenant
      namespace: cs-op
      onError: fail
      ops:
        - command: |
            ["/bin/bash", "-c", "/ibm-common-service-operator/cp3pt0-deployment/setup_tenant.sh --operator-namespace cs-op --services-namespace cs-serv --license-accept -s opencloud-operators-cd"]
          container: cpfs-util
          name: setup-tenant-command
          timeout: 600
      selectResource: pod
      type: exec
    - chks:
        - condition: '{$.status.phase} == {"Running"}'
          name: podReady
          onError: fail
          timeout: 600
      labelSelector: 'foundationservices.cloudpak.ibm.com=cs-db-data'
      name: cs-db-deployment
      namespace: cs-serv
      onError: fail
      selectResource: pod
      timeout: 600
      type: check
    - labelSelector: foundationservices.cloudpak.ibm.com=cs-db-data
      name: cs-db-data
      namespace: cs-serv
      onError: fail
      ops:
        - command: |
            ["/bin/bash", "-c", "/cs-db/br_cs-db.sh backup cs-serv"]
          container: cs-db-br
          name: cs-db-backup-pre
          timeout: 600
        - command: |
            ["/bin/bash", "-c", "rm -rf /cs-db/cs-db-backup/database"]
          container: cs-db-br
          name: cs-db-backup-post
          timeout: 600
        - command: |
            ["/bin/bash", "-c", "/cs-db/br_cs-db.sh restore cs-serv"]
          container: cs-db-br
          name: restore
          timeout: 600
      selectResource: pod
      type: exec
    - chks:
        - condition: '{$.status.phase} == {"Running"}'
          name: podReady
          onError: fail
          timeout: 600
      labelSelector: 'foundationservices.cloudpak.ibm.com=zen5-data'
      name: zen5-deployment
      namespace: cs-serv
      onError: fail
      selectResource: pod
      timeout: 600
      type: check
    - labelSelector: foundationservices.cloudpak.ibm.com=zen5-data
      name: zen5-data
      namespace: cs-serv
      onError: fail
      ops:
        - command: |
            ["/bin/bash", "-c", "rm -rf /zen5/zen-backup/database && rm -rf /zen5/zen-backup/objstorage && rm -rf /zen5/zen-backup/secrets && rm -rf /zen5/zen-backup/workspace; /zen5/backup_zen5.sh cs-serv"]
          container: zen5-backup-job
          name: backup
          timeout: 600
        - command: |
            ["/bin/bash", "-c", "/zen5/restore_zen5.sh cs-serv test-zen"]
          container: zen5-backup-job
          name: restore
          timeout: 600
      selectResource: pod
      type: exec
  workflows:
    - failOn: any-error
      name: backup
      sequence:
        - hook: cs-db-data/cs-db-backup-pre
        - group: cs-db-volume
        - group: cs-db-br-resources
        - hook: cs-db-data/cs-db-backup-post
        - hook: zen5-data/backup
        - group: zen-volume
        - group: cpfs-util-volume
        - group: zen
        - group: zen-br-resources
        - group: common-services-namespace
        - group: pull-secret
        - group: common-services-catalogs
        - group: common-services-operatorgroups
        - group: common-services-configmaps
        - group: commonservice-crd
        - group: nss-crd
        - group: commonservice-cr
        - group: nss-cr
        - group: cs-operator-permissions
        - group: setup-tenant-resources
        - group: singleton-subscriptions
        - group: cert-manager-resources
        - group: common-services-subscriptions
        - group: cert-manager-workload-resources
        - group: odlm-resources
    - failOn: any-error
      name: restore
      sequence:
        - group: common-services-namespace
        - group: pull-secret
        - group: common-services-catalogs
        - group: common-services-operatorgroups
        - group: common-services-configmaps
        - group: commonservice-crd
        - group: cert-manager-crd
        - group: singleton-subscriptions
        - group: zen-crd
        - group: nss-crd
        - group: commonservice-cr
        - group: nss-cr
        - hook: cert-manager-operator-check/podReady
        - hook: cert-manager-webhook-check/podReady
        - group: cert-manager-workload-resources
        - group: common-services-subscriptions
        - group: setup-tenant-resources
        - hook: setup-tenant-check/podReady
        - hook: setup-tenant/setup-tenant-command
        - hook: odlm-check/podReady
        - group: odlm-resources
        - group: zen-instance
        - hook: common-service-db-check/podReady
        - group: cs-db-pre-deploy
        - group: cs-db-volume
        - group: cs-db-deployment
        - hook: cs-db-deployment/podReady
        - hook: cs-db-data/restore
        - hook: zen-metastore-edb-check/podReady
        - group: zen-pre-deploy
        - group: zen-volume
        - group: zen-deployment
        - hook: zen-check/zenserviceReady
        - hook: zen5-deployment/podReady
        - hook: zen5-data/restore
        - hook: zen-check/zenserviceReady