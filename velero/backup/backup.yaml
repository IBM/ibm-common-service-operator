apiVersion: velero.io/v1
kind: Backup
metadata:
  labels:
    velero.io/storage-location: <storage location name>
  name: __BACKUP_NAME__
  namespace: velero
spec:
  csiSnapshotTimeout: 10m0s
  defaultVolumesToFsBackup: true
  defaultVolumesToRestic: true
  hooks: {}
  includeClusterResources: true
  includedNamespaces:
  - '*'
  includedResources:
  - '*'
  itemOperationTimeout: 4h0m0s
  metadata: {}
  orLabelSelectors:
  - matchExpressions:
    - key: foundationservices.cloudpak.ibm.com
      operator: In
      values:
      - catalog
      - subscription
      - singleton-subscription
      - operand
      - zen-data #zen 4 data
      - mongo-data
      - entitlementkey
      - commonservice
      - pull-secret
      - operatorgroup
      - zen #non-data zen 4 resources
      - licensing
      - cert-manager
      - namespace
      - configmap
      - zen5 #non-data zen 5 resources
      - zen5-data #zen 5 data
      - crd
      - lsr #non-data license service reporter resources
      - lsr-data #license service reporter data
      - cs-db-data #pgdump approach to BR IM EDB data
      - cs-db #velero plugin approach to BR IM EDB data
      - keycloak-data #pgdump approach to BR keycloak data
      - keycloak #velero plugin approach to BR keycloak data
      - user-mgmt #non-data user-management operator resources
      - nss
      - cs-chart
      - cs-cluster
      - odlm-chart
      - odlm-cluster
      - ui-chart
      - ui-cluster
      - zen-chart
      - zen-cluster
      - edb-chart
      - edb-cluster
      - iam-chart
      - iam-cluster
      - nss-cluster
      - ls-cluster
      - ls-chart
      - lsr-cluster
      - lsr-chart
      - ibm-cm-chart
      - ums
  snapshotMoveData: false
  storageLocation: <storage location name>
  ttl: 4h0m0s
