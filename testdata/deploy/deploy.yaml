apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-common-service-operator
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: ibm-common-service-operator
  template:
    metadata:
      labels:
        name: ibm-common-service-operator
      annotations:
        odlmSubscription: |-
          apiVersion: operators.coreos.com/v1alpha1
          kind: Subscription
          metadata:
            name: operand-deployment-lifecycle-manager-app
            namespace: placeholder
            annotations:
              version: "11"
          spec:
            channel: beta
            installPlanApproval: Automatic
            name: ibm-odlm
            source: opencloud-operators
            sourceNamespace: openshift-marketplace
            config:
              env:
              - name: INSTALL_SCOPE
                value: namespaced
        alm-examples: |-
          [
            {
              "apiVersion": "operator.ibm.com/v3",
              "kind": "CommonService",
              "metadata": {
                "labels": {
                  "app.kubernetes.io/instance": "ibm-common-service-operator",
                  "app.kubernetes.io/managed-by": "ibm-common-service-operator",
                  "app.kubernetes.io/name": "ibm-common-service-operator"
                },
                "name": "example-commonservice"
              },
              "spec": {
                "size": "small"
              }
            }
          ]
        capabilities: Seamless Upgrades
        containerImage: quay.io/opencloudio/common-service-operator:latest
        createdAt: "2020-10-19T21:38:33Z"
        csOperandConfig: |-
          apiVersion: operator.ibm.com/v1alpha1
          kind: OperandConfig
          metadata:
            name: common-service
            namespace: ibm-common-services
            annotations:
              version: "7"
          spec:
            services:
            - name: ibm-metering-operator
              spec:
                metering: {}
                meteringUI: {}
                meteringReportServer: {}
                operandBindInfo: {}
                operandRequest: {}
            - name: ibm-licensing-operator
              spec:
                IBMLicensing:
                  datasource: datacollector
                operandBindInfo: {}
            - name: ibm-mongodb-operator
              spec:
                mongoDB: {}
                operandRequest: {}
            - name: ibm-cert-manager-operator
              spec:
                certManager: {}
                issuer: {}
                certificate: {}
                clusterIssuer: {}
            - name: ibm-iam-operator
              spec:
                authentication: {}
                oidcclientwatcher: {}
                pap: {}
                policycontroller: {}
                policydecision: {}
                secretwatcher: {}
                securityonboarding: {}
                operandBindInfo: {}
                operandRequest: {}
            - name: ibm-healthcheck-operator
              spec:
                healthService: {}
                mustgatherService: {}
                mustgatherConfig: {}
            - name: ibm-commonui-operator
              spec:
                commonWebUI: {}
                switcheritem: {}
                operandRequest: {}
            - name: ibm-management-ingress-operator
              spec:
                managementIngress: {}
                operandBindInfo: {}
                operandRequest: {}
            - name: ibm-ingress-nginx-operator
              spec:
                nginxIngress: {}
            - name: ibm-auditlogging-operator
              spec:
                auditLogging: {}
                operandBindInfo: {}
                operandRequest: {}
            - name: ibm-catalog-ui-operator
              spec:
                catalogUI: {}
                operandRequest: {}
            - name: ibm-platform-api-operator
              spec:
                platformApi: {}
                operandRequest: {}
            - name: ibm-helm-api-operator
              spec:
                helmApi: {}
                operandRequest: {}
            - name: ibm-helm-repo-operator
              spec:
                helmRepo: {}
                operandRequest: {}
            - name: ibm-monitoring-exporters-operator
              spec:
                exporter: {}
                operandRequest: {}
            - name: ibm-monitoring-prometheusext-operator
              spec:
                prometheusExt: {}
                operandRequest: {}
            - name: ibm-monitoring-grafana-operator
              spec:
                grafana: {}
                operandRequest: {}
            - name: ibm-elastic-stack-operator
              spec:
                elasticStack: {}
                operandBindInfo: {}
                operandRequest: {}
        csOperandRegistry: |-
          apiVersion: operator.ibm.com/v1alpha1
          kind: OperandRegistry
          metadata:
            name: common-service
            namespace: ibm-common-services
            annotations:
              version: "10"
          spec:
            operators:
            - name: ibm-metering-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-metering-operator-app
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-licensing-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-licensing-operator-app
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-mongodb-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-mongodb-operator-app
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-cert-manager-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-cert-manager-operator
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-iam-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-iam-operator
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-healthcheck-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-healthcheck-operator-app
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-commonui-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-commonui-operator-app
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-management-ingress-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-management-ingress-operator-app
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-ingress-nginx-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-ingress-nginx-operator-app
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-auditlogging-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-auditlogging-operator-app
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-catalog-ui-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-catalog-ui-operator-app
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-platform-api-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-platform-api-operator-app
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-helm-api-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-helm-api-operator-app
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-helm-repo-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-helm-repo-operator-app
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-monitoring-exporters-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-monitoring-exporters-operator-app
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - name: ibm-monitoring-prometheusext-operator
              namespace: ibm-common-services
              channel: beta
              packageName: ibm-monitoring-prometheusext-operator-app
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - channel: beta
              name: ibm-monitoring-grafana-operator
              namespace: ibm-common-services
              packageName: ibm-monitoring-grafana-operator-app
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - channel: beta
              name: ibm-elastic-stack-operator
              namespace: ibm-common-services
              packageName: ibm-elastic-stack-operator-app
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
            - channel: beta
              name: ibm-events-operator
              namespace: ibm-common-services
              packageName: ibm-events-operator
              scope: public
              sourceName: opencloud-operators
              sourceNamespace: openshift-marketplace
        csOperatorSubscription: |-
          apiVersion: operators.coreos.com/v1alpha1
          kind: Subscription
          metadata:
            name: ibm-common-service-operator
            namespace: placeholder
            annotations:
              version: "10"
          spec:
            channel: beta
            installPlanApproval: Automatic
            name: ibm-common-service-operator
            source: opencloud-operators
            sourceNamespace: openshift-marketplace
        csNamespaceScopeOperator: |-
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ibm-namespace-scope-operator
            namespace: placeholder
          spec:
            selector:
              matchLabels:
                app: ibm-namespace-scope-operator
            replicas: 1
            template:
              metadata:
                annotations:
                  productID: 068a62892a1e4db39641342e592daa25
                  productMetric: FREE
                  productName: IBM Cloud Platform Common Services
                labels:
                  app: ibm-namespace-scope-operator
              spec:
                serviceAccountName: ibm-namespace-scope-operator
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                      - matchExpressions:
                        - key: beta.kubernetes.io/arch
                          operator: In
                          values:
                          - amd64
                          - ppc64le
                          - s390x
                containers:
                - command:
                  - /namespace-scope-operator-manager
                  env:
                  - name: OPERATOR_NAME
                    value: ibm-namespace-scope-operator
                  - name: OPERATOR_NAMESPACE
                    valueFrom:
                      fieldRef:
                        apiVersion: v1
                        fieldPath: metadata.namespace
                  args:
                  - --enable-leader-election=false
                  image: quay.io/opencloudio/ibm-namespace-scope-operator:latest
                  imagePullPolicy: Always
                  name: ibm-namespace-scope-operator
                  resources:
                    limits:
                      cpu: 500m
                      memory: 512Mi
                    requests:
                      cpu: 200m
                      memory: 200Mi
                terminationGracePeriodSeconds: 10
        csSecretshareOperator: |-
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: secretshare
            namespace: placeholder
            annotations:
              version: "8"
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: secretshare
            template:
              metadata:
                annotations:
                  productID: 068a62892a1e4db39641342e592daa25
                  productMetric: FREE
                  productName: IBM Cloud Platform Common Services
                labels:
                  name: secretshare
              spec:
                serviceAccountName: secretshare
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                      - matchExpressions:
                        - key: beta.kubernetes.io/arch
                          operator: In
                          values:
                          - amd64
                          - ppc64le
                          - s390x
                containers:
                - command:
                  - /manager
                  image: quay.io/opencloudio/ibm-secretshare-operator@sha256:60601796e149c79576694edabcf354027188f005daf17fd34f80158c8792aac9
                  imagePullPolicy: Always
                  name: ibm-secretshare-operator
                  env:
                  - name: OPERATOR_NAME
                    value: "secretshare"
                  resources:
                    limits:
                      cpu: 500m
                      memory: 512Mi
                    requests:
                      cpu: 200m
                      memory: 200Mi
                terminationGracePeriodSeconds: 10
        csWebhookOperator: |-
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ibm-common-service-webhook
            namespace: placeholder
            annotations:
              version: "6"
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: ibm-common-service-webhook
            template:
              metadata:
                annotations:
                  productID: 068a62892a1e4db39641342e592daa25
                  productMetric: FREE
                  productName: IBM Cloud Platform Common Services
                labels:
                  name: ibm-common-service-webhook
              spec:
                serviceAccountName: ibm-common-service-webhook
                containers:
                  - name: ibm-common-service-webhook
                    image: quay.io/opencloudio/ibm-cs-webhook@sha256:dae5ef9bfcaf28e9659e8d395d0cc07a14da1df9646e0344aef04131dc169e29
                    command:
                    - ibm-common-service-webhook
                    imagePullPolicy: Always
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: "ibm-common-service-webhook"
                    ports:
                      - containerPort: 8443
                        protocol: TCP
                    resources:
                      limits:
                        cpu: 200m
                        memory: 256Mi
                      requests:
                        cpu: 200m
                        memory: 256Mi
                    volumeMounts:
                    - name: webhook-certs
                      mountPath: "/etc/ssl/certs/webhook"
                volumes:
                - name: webhook-certs
                  emptyDir: {}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
      containers:
      - command:
        - /manager
        env:
        - name: OPERATOR_NAME
          value: ibm-common-service-operator
        image: siji/operator:cs
        imagePullPolicy: Always
        name: ibm-common-service-operator
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 200Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: ibm-common-service-operator
      serviceAccountName: ibm-common-service-operator
      terminationGracePeriodSeconds: 10
