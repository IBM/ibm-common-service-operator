apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bedrock-allow-cpns-access-from-csns
  namespace: "zenNamespace"
  labels:
    component: cpfs
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: "csNamespace"
  podSelector: {}
  policyTypes:
  - Ingress