apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/instance: "ibm-common-service-operator"
    app.kubernetes.io/managed-by: "ibm-common-service-operator"
    app.kubernetes.io/name: "ibm-common-service-operator"
spec:
  selector:
    matchLabels:
      name: ibm-common-service-operator
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        name: ibm-common-service-operator
        control-plane: controller-manager
        app.kubernetes.io/instance: ibm-common-service-operator
        app.kubernetes.io/managed-by: "ibm-common-service-operator"
        app.kubernetes.io/name: "ibm-common-service-operator"
      annotations:
        productName: "IBM Cloud Platform Common Services"
        productID: "068a62892a1e4db39641342e592daa25"
        productVersion: "3.5.0"
        productMetric: "FREE"
    spec:
      serviceAccountName: ibm-common-service-operator-manager-role
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: quay.io/opencloudio/common-service-operator:latest
        imagePullPolicy: Always
        name: ibm-common-service-operator
        env:
        - name: OPERATOR_NAME
          value: "ibm-common-service-operator-controller-manager"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 200Mi
      terminationGracePeriodSeconds: 10
