spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-common-service-operator
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        productID: 068a62892a1e4db39641342e592daa25
        productMetric: FREE
        productName: IBM Cloud Platform Common Services
      labels:
        app.kubernetes.io/instance: ibm-common-service-operator
        app.kubernetes.io/managed-by: ibm-common-service-operator
        app.kubernetes.io/name: ibm-common-service-operator
        name: ibm-common-service-operator
        productName: IBM_Cloud_Platform_Common_Services
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
      containers:
      - command:
        - /manager
        env:
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: WATCH_NAMESPACE
          valueFrom:
            configMapKeyRef:
              key: namespaces
              name: namespace-scope
              optional: true
        - name: NO_OLM
          value: "true"
        - name: ENABLE_WEBHOOKS
          value: "false"
        - name: OPERATOR_NAME
          value: ibm-common-service-operator
        image: icr.io/cpopen/common-service-operator:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 60
          timeoutSeconds: 10
        name: ibm-common-service-operator
        readinessProbe:
          failureThreshold: 10
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 20
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            ephemeral-storage: 256Mi
            memory: 200Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
      serviceAccountName: ibm-common-service-operator
      terminationGracePeriodSeconds: 10
