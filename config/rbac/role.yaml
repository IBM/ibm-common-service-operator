apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ibm-common-service-operator
rules:
# Manipulate ConfigMap in kube-public namespace
- verbs:
  - delete
  - update
  apiGroups:
  - ''
  resources:
  - configmaps
  resourceNames:
  - common-service-maps
- verbs:
  - create
  - get
  - list
  - watch
  - update
  apiGroups:
  - ''
  resources:
  - configmaps
- verbs:
  - get
  apiGroups:
  - ''
  resources:
  - secrets
# Get StorageClass from cluster
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - get
  - list
# manage mutation webhook configuration
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  - validatingwebhookconfigurations
  verbs:
  - get
  - delete
- verbs:
  - get
  apiGroups:
  - config.openshift.io
  resources:
  - infrastructures
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterrolebindings
  - clusterroles
  verbs:
  - get
  - delete
  - list
  - watch
---
