apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ibm-common-service-operator
rules:
# create ibm-common-services namespace permission
- apiGroups:
  - ''
  resources:
  - namespaces
  verbs:
    - create
    - get
    - list
    - watch
    - update
# create subscriptions & operatorgroup permission in ibm-common-services
- apiGroups:
  - operators.coreos.com
  resources:
  - subscriptions
  - operatorgroups
  verbs:
  - list
  - get
  - create
  - update
  - watch
# delete existing subscriptions in openshift-operators/ibm-common-services
- apiGroups:
  - operators.coreos.com
  resources:
  - subscriptions
  - clusterserviceversions
  verbs:
  - delete
  - get
  - list
# cluster watch CommonService
- apiGroups:
  - operator.ibm.com
  resources:
  - commonservices
  - commonservices/status
  verbs:
  - get
  - list
  - watch
  - update
# create CRD permission
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - create
  - get
  - update
# create rbac
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  - roles
  - rolebindings
  verbs:
  - create
  - delete
  - get
  - list
  - update
  - watch
# copy secret and configmap to other namespaces
- verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
  apiGroups:
  - ''
  resources:
  - events
  - configmaps
  - secrets
  - pods
# manage its own CR
- verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
  apiGroups:
  - ibmcpcs.ibm.com
  resources:
  - secretshares
  - secretshares/status
# manage its own CR
- apiGroups:
  - operator.ibm.com
  resources:
  - podpresets
  - podpresets/status
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# manage mutation webhook configuration
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ibm-common-service-operator
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
