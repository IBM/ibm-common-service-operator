apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ibm-common-service-operator
rules:
# create ibm-common-services namespace permission
- apiGroups:
  - ''
  resources:
  - namespaces
  verbs:
  - create
# create subscriptions & operatorgroup permission in ibm-common-services
- apiGroups:
  - operators.coreos.com
  resources:
  - subscriptions
  - operatorgroups
  verbs:
  - list
  - get
  - create
  - update
# cluster watch CommonService
- apiGroups:
  - operator.ibm.com
  resources:
  - commonservices
  verbs:
  - get
  - list
  - watch
# create CRD permission
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - create
  - get
  - update
# create rbac
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  - roles
  - rolebindings
  verbs:
  - create
  - delete
  - get
  - list
  - update
  - watch
# create IAM status configmap in kube-public
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
# cluster role from secretshare
# create namespace it it doesn't exist
- verbs:
    - create
    - get
    - list
    - watch
  apiGroups:
    - ''
  resources:
    - namespaces
# copy secret and configmap to other namespaces
- verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  apiGroups:
    - ''
  resources:
    - events
    - configmaps
    - secrets
    - pods
# manage its own CR
- verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  apiGroups:
    - ibmcpcs.ibm.com
  resources:
    - secretshares
    - secretshares/status
# check if subscription is created
- verbs:
    - get
    - list
    - watch
  apiGroups:
    - operators.coreos.com
  resources:
    - subscriptions
# cluster role from ibm-common-service-webhook
# patch labels to the namespace
- apiGroups:
    - ""
  resources:
    - namespaces
  verbs:
    - list
    - get
    - update
    - watch
# get and update pod 
- apiGroups:
    - ""
  resources:
    - pods
  verbs:
    - list
    - get
    - create
    - watch
    - update
    - patch
# manage its own CR
- apiGroups:
    - operator.ibm.com
  resources:
    - podpresets
    - podpresets/status
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
# manage mutation webhook configuration
- apiGroups:
    - admissionregistration.k8s.io
  resources:
    - mutatingwebhookconfigurations
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ibm-common-service-operator
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
