kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: egress-ibm-opensearch-operator
  namespace: "csNamespace"
spec:
  podSelector: {}
  egress:
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 9443
      to:
        - podSelector:
            matchLabels:
              name: ibm-cloudpakopen-elasticsearch-operator
  policyTypes:
    - Egress