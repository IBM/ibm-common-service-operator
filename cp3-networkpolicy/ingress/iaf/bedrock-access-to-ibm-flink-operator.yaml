kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress-ibm-flink-operator
  namespace: "csNamespace"
spec:
  podSelector: {}
  ingress:
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 9081
      from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: flink-kubernetes-operator
  policyTypes:
    - Ingress