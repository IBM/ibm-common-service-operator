kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress-ibm-opensearch-operator
  namespace: "csNamespace"
spec:
  podSelector: {}
  ingress:
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 9081
      from:
        - podSelector:
            matchLabels:
              name: ibm-cloudpakopen-elasticsearch-operator
  policyTypes:
    - Ingress