kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress-ibm-elasticsearch-operand
  namespace: "opensearchNamespace"
  labels:
    component: cpfs3
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/managed-by: ibm-elasticsearch
  ingress:
    - ports:
      - protocol: TCP
        port: 443
      - protocol: TCP
        port: 19300
      - protocol: TCP
        port: 9300
      - protocol: TCP
        port: 9200
      from:
        - podSelector: {}
  policyTypes:
    - Ingress